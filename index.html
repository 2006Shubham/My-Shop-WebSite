    <script>
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');

            let navanchor = document.querySelectorAll(".nav-anchor");

            console.log(navanchor);
            if (window.scrollY > 320) {
                nav.classList.add('shadow-lg', 'bg-[#E6DEE0]');
                navanchor.forEach(element => {
                    element.classList.add('text-orange-400', 'font-black');
                });

            } else {
                nav.classList.remove('shadow-lg', 'bg-[#E6DEE0]');
                navanchor.forEach(element => {
                    element.classList.remove('text-orange-400', 'font-black');
                });
            }
        });
    </script>
